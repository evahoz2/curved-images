<html>
    <head>
<title>
    curved images
</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
<a-scene>
    <a-assets>
        <img src="mozvr.png" id="moz">
        <img src="ui-1.png" id="one">
        <img src="ui-2.png" id="two">
        <img src="ui-3.png" id="three">
    </a-assets>
    <a-curvedimage src="#three" radius="5.7" theta-length="180" height="9" scale="1.2 1.2 1.2" rotation="0 90 0"></a-curvedimage>
    <a-curvedimage src="#two" position="" radius="5.7" theta-length="45" height="2" scale="1 1 1" rotation="0 90 0"></a-curvedimage>
</a-scene>
    </body>
</html>
